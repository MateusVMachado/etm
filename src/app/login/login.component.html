<div class="row">
  <div class="login-box col-md-8">
    <div class="login-box-width">
      <h3 class="centralizer">Bem-Vindo!</h3>
      <form class="input-group form-login">
        <div class="row">
          <label class="input-label">Email</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control input-fild" placeholder="Email" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row">
          <label class="input-label">Senha</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
            <input type="password" class="form-control input-fild" placeholder="Senha" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row">
          <p>
            <input type="checkbox" id="test6" />
            <label class="input-label">Lembrar-me</label>
          </p>
        </div>
      </form>
      <div class="row">
        <div class="col-md-6 login-btn">
          <a class="btn btn-entrar" [routerLink] = "['/myKeyboard']">Entrar</a>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6 centralizer login-btn margin">
            <p>
              <a [routerLink] = "['/sign-up']">Cadastrar-se</a> -
              <a [routerLink] = "['/recuperar-senha']">Esqueci minha senha</a>
            </p>
          </div>
      </div>
    </div>
  </div>
</div>
