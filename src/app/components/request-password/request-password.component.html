<nb-auth-block>
    <h2 class="title">Esqueceu sua senha?</h2>
    <small class="form-text sub-title">Deixe seu email e mandaremos um link para uma nova senha</small>
    <form (ngSubmit)="requestPass()" #requestPassForm="ngForm">
        <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted" class="alert alert-danger" role="alert">
            <div>
                <strong>Oh snap!</strong>
            </div>
            <div *ngFor="let error of errors">{{ error }}</div>
        </div>
        <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted" class="alert alert-success" role="alert">
            <div>
                <strong>Hooray!</strong>
            </div>
            <div *ngFor="let message of messages">{{ message }}</div>
        </div>
        <div class="form-group">
            <label for="input-email" class="sr-only">Insira seu email</label>
            <input name="email" [(ngModel)]="user.email" id="input-email" #email="ngModel" class="form-control" placeholder="Email"
                pattern=".+@.+\..+" [class.form-control-danger]="email.invalid && email.touched" [required]="getConfigValue('forms.validation.email.required')"
                autofocus>
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
                Email é obrigatório!
            </small>
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.pattern">
                Deve ser um email real!
            </small>
        </div>
        <button [disabled]="submitted || !requestPassForm.form.valid" class="btn btn-hero-success btn-block" [class.btn-pulse]="submitted">
            Enviar
        </button>
    </form>
    <div class="links col-sm-12">
        <small class="form-text">
            Já possui uma conta?
            <a routerLink="../login">
                <strong>Sign In</strong>
            </a>
        </small>
        <small class="form-text">
            <a routerLink="../register">
                <strong>Sign Up</strong>
            </a>
        </small>
    </div>
</nb-auth-block>
