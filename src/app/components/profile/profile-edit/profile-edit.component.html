<div style="background-color: white;">
    <div class="modal-header">
        <label>Imagem de perfil</label>
        <button class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="save()" #form="ngForm" autocomplete="off">
        <div class="from-group line">
            <input type="file" accept=".jpg, .png, .jpeg" (change)="onAddPicture($event)" id="picture" class="form-control"/>
            <small class="form-text error" *ngIf="bigImage">
                A imagem n√£o pode ter mais de 1MB
            </small>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="saved || bigImage">Salvar</button>
        </div>
    </form>
</div>
