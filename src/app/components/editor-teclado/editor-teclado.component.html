<script src="https://cdn.ckeditor.com/4.6.1/full/ckeditor.js"></script>

<div class="container-fluid" id="EditorTecladoContainer" style="width:100%; height:100%;">
    <div class="row" style="min-height: 30%" id="editor">
            <div class="col-md-12" style="padding: 0">
                <app-editor [tamanho]='tamanho' *ngIf="initEditor"></app-editor>
            </div>
        </div>
        <div class="row" style="position: relative; bottom: 0; margin-top:3px; min-height: 30%;" id="teclado">
            <div class="col-md-12" style="padding: 0">
                <app-teclado style="height: 100%; width: 100%; display: inline-block;"></app-teclado>
            </div>
        </div>
 </div>
