<div class="container-fluid" id="EditorTecladoContainer" style="width:100%; height:100%;">
        <!--(mousedown)="startDragging($event, index*2+1, index+1)"
        (touchstart)="startDragging($event, index*2+1, index+1)">-->
    <split direction="vertical" gutterSize="20" (mouseup)="callEvent($event)" id='split'>
            <!--0 0 calc(24.1758% - 2.9011px) flexUnd: 0 0 calc(75.8242% - 9.0989px)-->
       <split-area  size='100%' >
                <div class="row" style="min-height: 30%;" id="editor">
                        <div class="col-md-12" style="padding: 0; margin-left: 20px" id='elEditorCol'>
                            <app-editor [tamanho]='tamanho' *ngIf="initEditor" style="margin-left: 100px" id='elEditor'></app-editor>
                        </div>
                    </div>
       </split-area>
       <split-area >
                    <div class="row" style="position: relative; bottom: 0; margin-top:3px; min-height: 30%; width:100%; height:100%;" id="teclado">
                        <div class="col-md-12" style="padding: 0">
                            <app-teclado style="height: 100%; width: 100%; display: inline-block;"></app-teclado>
                        </div>
                    </div>
        </split-area>                          
    </split>
 </div>
