<nb-auth-block>
    <h2 class="title">Sign Up</h2>
    <form (ngSubmit)="register()" #form="ngForm">
        <div class="form-group">
            <label for="input-name" class="sr-only">Full name</label>
            <input name="fullName" [(ngModel)]="user.fullName" id="input-name" #fullName="ngModel" class="form-control" placeholder="Full name"
                [class.form-control-danger]="fullName.invalid && fullName.touched" [required]="getConfigValue('forms.validation.fullName.required')"
                autofocus>
            <small class="form-text error" *ngIf="fullName.invalid && fullName.touched && fullName.errors?.required">
                Full name is required!
            </small>
        </div>
        <div class="form-group">
            <label for="input-email" class="sr-only">Email address</label>
            <input name="email" [(ngModel)]="user.email" id="input-email" #email="ngModel" class="form-control" placeholder="Email address"
                pattern=".+@.+\..+" [class.form-control-danger]="email.invalid && email.touched" [required]="getConfigValue('forms.validation.email.required')">
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
                Email is required!
            </small>
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.pattern">
                Email should be the real one!
            </small>
        </div>
        <div class="form-group">
            <label for="input-password" class="sr-only">Password</label>
            <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control" placeholder="Password"
                #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" [required]="getConfigValue('forms.validation.password.required')"
                [minlength]="getConfigValue('forms.validation.password.minLength')" [maxlength]="getConfigValue('forms.validation.password.maxLength')">
            <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">
            Password is required!
          </small>
        </div>
        <div class="form-group">
            <label for="input-re-password" class="sr-only">Repeat password</label>
            <input name="rePass" [(ngModel)]="user.confirmPassword" type="password" id="input-re-password" class="form-control" placeholder="Confirm Password"
                #rePass="ngModel" [class.form-control-danger]="(rePass.invalid || password.value != rePass.value) && rePass.touched"
                [required]="getConfigValue('forms.validation.password.required')">
            <small class="form-text error" *ngIf="rePass.invalid && rePass.touched && rePass.errors?.required">
            Password confirmation is required!
          </small>
            <small class="form-text error" *ngIf="rePass.touched && password.value != rePass.value && !rePass.errors?.required">
            Password does not match the confirm password.
          </small>
        </div>
        <div class="form-group accept-group col-sm-12" *ngIf="getConfigValue('forms.register.terms')">
            <nb-checkbox name="terms" [(ngModel)]="user.terms" [required]="getConfigValue('forms.register.terms')">
                Agree to <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>
            </nb-checkbox>
        </div>
        <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">
          Register
        </button>
    </form>
    <div class="links">
        <small class="form-text">
          Already have an account? <a (click)="navigateTo('./auth/login')"><strong>Sign in</strong></a>
        </small>
    </div>
</nb-auth-block>
