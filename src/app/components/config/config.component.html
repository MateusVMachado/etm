<div class="modal-header">
    <span>Configurações</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<form (ngSubmit)="setConfiguration()" #form="ngForm" autocomplete="off">
    <div class="modal-body body-margin">
    
        <div class="form-group">
            <label for="linguagem" class="label-margin-bottom">Linguagem</label>
            <select class="form-control input" name="linguagem" [(ngModel)]="config.linguagem" id="linguagem" #linguagem="ngModel" [required]="true">
                <option value="pt-br">Português (BR)</option>
                <option value="en">Inglês</option>
            </select>
            <small class="form-text error" *ngIf="linguagem.invalid && linguagem.touched && linguagem.errors?.required">
                Linguagem é obrigatório
            </small>
        </div>
        <div class="form-group">
            <label for="linguagem" class="label-margin-bottom">Layout do teclado</label>
            <select class="form-control input" name="layout" [(ngModel)]="config.layout" id="layout" #layout="ngModel" [required]="true">
                <option value="QWERT">QWERT</option>
                <option value="layout2">layout2</option>
            </select>
            <small class="form-text error" *ngIf="layout.invalid && layout.touched && layout.errors?.required">
                Layout é obrigatório
            </small>
        </div>
        <div class="form-group">
            <label class="label-margin-bottom label-margin-top">Sensor</label>
            <select class="form-control input" name="sensor" [(ngModel)]="config.sensor" id="sensor" #sensor="ngModel" [required]="true">
                <option value="mic">Microfone</option>
                <option value="joy">Joystick</option>
                <option value="tec">Teclado</option>
            </select>
            <small class="form-text error" *ngIf="sensor.invalid && sensor.touched && sensor.errors?.required">
                Tipo de sensor é obrigatório
            </small>
        </div>
        <div class="form-group">
            <label for="tipoVarredura" class="label-margin-bottom label-margin-top">Tipo de varredura</label>
            <select class="form-control input" name="tipoVarredura" [(ngModel)]="config.tipoVarredura" id="tipoVarredura" #tipoVarredura="ngModel" [required]="true">
                <option value="manual">Manual</option>
                <option value="automatico">Automático</option>
            </select>
            <small class="form-text error" *ngIf="tipoVarredura.invalid && tipoVarredura.touched && tipoVarredura.errors?.required">
                Tipo de varredura é obrigatório
            </small>
        </div>
        <div class="form-group" *ngIf="tipoVarredura.valid && tipoVarredura.value === 'automatico'">
            <label for="tmpVarredura" class="label-margin-bottom label-margin-top" style="display: block;">Tempo de varredura (em segundos)</label>
            <input type="number" id="tmpVarredura" class="form-control input" name="tmpVarredura" [(ngModel)]="config.tmpVarredura" id="tmpVarredura" #tmpVarredura="ngModel" [required]="true">
            <small class="form-text error" *ngIf="tmpVarredura.invalid && tmpVarredura.touched && tmpVarredura.errors?.required">
                Tempo de varredura é obrigatório
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="submitted || !form.valid" class="btn btn-md btn-primary">Salvar</button>
    </div>
</form>
