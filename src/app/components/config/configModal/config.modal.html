<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body body-margin">
    <div class="row">
        <label class="label-margin-bottom">Linguagem</label>
    </div>
    <div class="row">
        <select class="input">
            <option value="pt-br">Português (BR)</option>
            <option value="en">Inglês</option>
        </select>
    </div>
    <div class="row">
        <label class="label-margin-bottom label-margin-top">Sensor</label>
    </div>
    <div class="row">
        <select class="input">
            <option value="mic">Microfone</option>
            <option value="joy">Joystick</option>
            <option value="tec">Teclado</option>
        </select>
    </div>
    <div class="row">
        <label class="label-margin-bottom label-margin-top">Tipo de varredura</label>
    </div>
    <div class="row">
        <select class="input">
            <option value="manual">Manual</option>
            <option value="automatico">Automático</option>
        </select>
    </div>
    <div class="row">
        <label class="label-margin-bottom label-margin-top">Tempo de varredura</label>
    </div>
    <div class="row">
        <input id="input-time" placeholder="Ex: 5s" class="input input-padding">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-md btn-primary" (click)="closeModal()">Salvar</button>
</div>
